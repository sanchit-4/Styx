<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styx AI Landing Page</title>
    <link rel="icon" href="styx.jpg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #2d0a4e, #20022e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to top, #fae7ff, #eecaf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .blog-link {    
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .login-btn {
            background-color: #7c3aed;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .animated-container {
            position: relative;
            height: 1.2em;
            margin-top: 5px;
            width: 100%;
        }
        .purple-text {
            position: absolute;
            left: 0;
            right: 0;
            color: #a855f7;
            white-space: nowrap;
            transition: opacity 0.5s ease-in-out;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #cccccc;
        }
        .demo-btn {
            background-color: #7c3aed;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .get-started {
            font-size: 14px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background-color: rgba(120, 58, 237, 0.2);
            font-size: 12px;
        }
        .copyright {
            flex-grow: 1;
            text-align: center;
        }
        .linkedin {
            color: white;
            text-decoration: none;
        }
        
        @media (min-width: 768px) {
            .container { padding: 20px; }
            .logo { font-size: 60px; }
            .nav { gap: 20px; }
            .blog-link, .login-btn { font-size: 18px; }
            .main-heading { font-size: 48px; }
            .subtitle { font-size: 36px; }
            p { font-size: 18px; }
            .demo-btn { font-size: 18px; }
            .get-started { font-size: 18px; }
            .footer { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./index.html" class="logo">STYX</a>
            <div class="nav">
                <a href="./blog.html" class="blog-link">Blogs</a>
                <a href="https://calendly.com/parth-styx/30min" class="login-btn">Talk to us</a>
            </div>
        </div>
        <div class="content">
            <h1 class="main-heading">Responsible AI Governance made simple</h1>
            <div class="subtitle">
                <span>Comply With</span>
                <div class="animated-container">
                    <span id="animated-text" class="purple-text">ISO 42001</span>
                </div>
            </div>
            <p>Ensure trust on your Gen AI Application with the expertise of Styx</p>
            <a href="https://calendly.com/parth-styx/30min" class="demo-btn">Talk to us</a>
            <span class="get-started">to get started</span>
        </div>
        <div class="footer">
            <div class="copyright">Â© 2024 Styx AI. All rights reserved.</div>
            <a href="https://www.linkedin.com/company/getstyx" class="linkedin">LinkedIn</a>
        </div>
    </div>
    <script>
        const phrases = [
            "ISO 42001",
            "NIST AI RMF",
            "NYC Local Law 144",
            "EU AI Act",
            "Colorado AI Law"
        ];
        let currentIndex = 0;
        const animatedText = document.getElementById('animated-text');
        function changeText() {
            animatedText.style.opacity = 0;
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % phrases.length;
                animatedText.textContent = phrases[currentIndex];
                animatedText.style.opacity = 1;
            }, 500);
        }
        setInterval(changeText, 4000);
    </script>
</body>
</html>
